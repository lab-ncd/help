{% extends 'base.html' %}
{% block content %}
<body>
	<h2>Pesquisar Aluno:</h2>
	<div class="pesquisa-alunos"> <!-- caixa de pesquisa -->
		<form method="GET" action="">
			<input type="text" name="pesquisa" placeholder="Pesquisar por..." value = '{{ request.get.pesquisa }}'/>
			<button class="botaoPesquisar" type="submit">Pesquisar</button>
		</form>
	</div>

	<div class="lista-alunos"> <!-- imprimir alunos presente na lista alunos-->
		{% if query %}
		{% for aluno in alunos %}	
		<a href="{% url 'aluno:detalhes' pk=aluno.pk %}">{{ aluno.nome }}<br/></a>
		{% empty %}
		<p>{{query}} n√£o foi encontrado(a) no sistema</p>
		{% endfor %}
		{% endif %}
	</div>
</body>
{% endblock %}
