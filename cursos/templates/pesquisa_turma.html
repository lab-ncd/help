{% extends 'base.html' %}
{% block content %}
<body>
	<div class="pesquisa-alunos"> <!-- caixa de pesquisa -->
		<form method="GET" action="">
			<input type="text" name="pesquisa" placeholder="Pesquisa por código ou professor..." value = '{{ request.get.pesquisa }}'/>
			<button class="botaoPesquisar" type="submit">Pesquisar</button>
		</form>
	</div>

	<div class="lista-alunos"> <!-- imprimir turmas presente na lista de turmas-->
		{% if query %}
		{% for turma in turmas %}	
		<a href="{% url 'cursos:details_turma' pk=turma.pk %}">{{ turma.codigo }}<br/></a>
		{% empty %}
		<p>{{query}} não foi encontrado(a) no sistema</p>
		{% endfor %}
		{% endif %}
	</div>
</body>
{% endblock %}
